<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>德州计算器</title>
    <link rel="stylesheet" href="src/css/index.css">
    <script src="src/js/vue.js"></script>
</head>
<body>
<div id="header">
    <header>
        <h1><a href="index.html">Poker Assistant</a></h1>
        <a class="menu-button" href="javascript:" @click="toggleMenu"></a>
    </header>
    <nav class="menu" v-if="showMenu">
        <div class="menu-title">
            <span class="">Poker Assistant</span>
        </div>
        <div class="menu-item-container">翻牌后手牌强弱</div>
        <div class="menu-item-container">常用资料</div>
    </nav>
    <div class="menu-mask" v-if="showMenu" @click="toggleMenu"></div>
</div>
<div id="container" class="main-content">
    <!-- 翻牌后手牌强弱分析 -->
    <section id="after-flop" class="after-flop">
        <div class="hand-cards-container">
            <div class="hand-cards">
                <div class="card card-inline" data-type="hole" data-index="0">?</div>
                <div class="card card-inline" data-type="hole" data-index="1">?</div>
            </div>
        </div>
        <div class="board-cards-container">
            <div>
                <div class="card card-inline" data-type="community" data-index="0">?</div>
                <div class="card card-inline" data-type="community" data-index="1">?</div>
                <div class="card card-inline" data-type="community" data-index="2">?</div>
                <div class="card card-inline" data-type="community" data-index="3">?</div>
                <div class="card card-inline" data-type="community" data-index="4">?</div>
            </div>
            <div>
                <button id="calculate">计算</button>
            </div>
        </div>
    </section>
    <!-- 常用资料 -->
    <section class="function-2"></section>
</div>
<div id="card-select" style="display: none">
    <div id="card-select-kind">
        <div>A</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>J</div>
        <div>Q</div>
        <div>K</div>
    </div>
    <div id="card-select-suit">
        <div class="color-black">♠</div>
        <div class="color-red">♥</div>
        <div class="color-black">♣</div>
        <div class="color-red">♦</div>
    </div>
    <div id="card-select-ok">
        <a href="javascript:" class="ok">确定</a>
        <a href="javascript:" class="cancel">取消</a>
        <a href="javascript:" class="delete">删除</a>
    </div>
</div>
<script src="dist/index.js"></script>
</body>
</html>
